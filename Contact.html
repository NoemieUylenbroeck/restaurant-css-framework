<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <section class="jumbotron container-fluid">
        <div class="row">
            <div class="col-md-offset-7 col-md-5">
                <ul class="nav nav-tabs nav-justified text-right">
                    <li role="presentation"><a href="index.html">Bienvenue</a></li>
                    <li role="presentation"><a href="Menu.html">Menu</a></li>
                    <li role="presentation"><a href="Pictures.html">Photos</a></li>
                    <li role="presentation"><a href="Restaurants.html">Restaurants</a></li>
                    <li role="presentation"  class="active"><a href="Contact.html">Contact</a></li>
                </ul> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Contact</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Veuillez remplir ce formulaire pour nous contacter :</h2>
                </div>
            </div>
        </br>
            <div class="row">
                <div class=" col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-12 borderleft">
                   <div class="form-horizontal">
                       <div class="form-group">
                           <div class="col-xs-12 col-md-12 col-lg-12">
                                <input type="radio" name="radio" value="Monsieur" /> Monsieur
                                <input type="radio" name="radio" value="Madame" /> Madame
                                <input type="radio" name="radio" value="Autre" /> Autre
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Prénom" class="col-xs-4 col-md-3 col-lg-2">Prénom</label>
                            <div class="col-xs-8 col-md-9 col-lg-10"> 
                                <input type="text" name="Prénom" id="Prénom" placeholder="Prénom"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Nomdefamille" class="col-xs-4 col-md-3 col-lg-2">Nom de famille</label>
                            <div class="col-xs-8 col-md-9 col-lg-10"> 
                                <input type="text" name="Nomdefamille" id="Nomdefamille" placeholder="Nomdefamille"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="raison" class="col-xs-12">Type de message :</label>
                                <select name="raison" id="raison" class="form-control"> 
                                   <option value="Réservation">Réservation</option>
                                   <option value="Avis">Avis</option>
                                   <option value="Réclamation">Réclamation</option>
                                   <option value="Autre">Autre</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-xs-4 col-md-3 col-lg-2">Email</label>
                            <div>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-xs-5 col-md-4 col-lg-3">Votre message :</label>
                            <textarea class="form-control" rows="3" name="message" id="message" placeholder="Votre message"></textarea>
                        </div>
                            <div class="input-group ">   
                            <input class="btn btn-default" type="submit" value="Envoyer"><span class="glyphicon glyphicon-send"> </span>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
